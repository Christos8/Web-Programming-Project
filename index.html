<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page">
        <img class="image" src="/images/SkyHop (2).png"
        position: relative;>
        <a href="/" id="navbar__logo">
            <img class="image_rem" src="/images/SkyHop removed.png"
            width= "250px"
            height= "100px"
            position: relative;></a>
        <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Top Destinations</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">About us</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Login</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>
    <form>
        <fieldset class="box">
            <div class="search-from">
                <input class="search-fr" type="text" name="search-f" placeholder="From">
            </div>
            <div class="search-to">
                <input class="search-t" type="text" name="search-t" placeholder="To">
            </div>
            <div class="date-from">
                <input class="date-fr" type="date"  name="date-f">
            </div>
            <div class="date-to">
                <input class="date-t" type="date"  name="date-t">
            </div>
        </fieldset>
    </form>
</div>
    <script src="app.js"></script>
</body>
</html>
