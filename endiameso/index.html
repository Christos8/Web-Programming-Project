<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="upper-page">
        <img class="image" src="/images/SkyHop (2).png"
        position: relative;>
        <a href="/" id="navbar__logo">
            <img class="image_rem" src="/images/SkyHop removed.png"
            width= "250px"
            height= "100px"></a>
        <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Top&nbsp;Destinations</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">About&nbsp;us</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Login</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">SignUp</a>
                </li>
            </ul>
        </div>
        </nav>
        <div class="book-text">
            <h>Book your next adventure now!</h>
        </div>
        <form>
            <fieldset class="box">
                <div class="search-from">
                    <input class="search-fr" type="text" name="search-f" placeholder="From">
                </div>
                <div class="search-to">
                    <input class="search-t" type="text" name="search-t" placeholder="To">
                </div>
                <div class="date-from">
                    <input class="date-fr" type="date"  name="date-f">
                </div>
                <div class="date-to">
                    <input class="date-t" type="date"  name="date-t">
                </div>
                <div class="trip-option">
                    <label><input type="radio" name="radio" value="One way"/> One way</label>
                    <br>
                    <label><input type="radio" name="radio" value="Round Trip"/> Round Trip</label>
                </div>
                <div class="persons">
                    <p>Amount of Persons</p>
                </div>
                <select class="choice" id="choice">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <a class="search-btn" href="/">
                    Search for flights
                </a>
            </fieldset>
        </form>
       
    </div>


    <div class="down-page">
        <div class="dest-home">
            <span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Trending Destinations:</span>
        </div> 
    
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <a href="/" id="ath">
                    <img src="/images/athens.jpg"
                    width="1000px"
                    height="400px">
                    <div class="text">ATHENS</div>
                </a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <a href="/" id="porto">
                    <img src="/images/porto.jpg" 
                    width="1000px"
                    height="400px">
                    <div class="text">PORTO</div>
                </a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <a href="/" id="madrid">
                    <img src="/images/madrid.jpg" 
                    width="1000px"
                    height="400px">
                    <div class="text">MADRID</div>
                </a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <a href="/" id="newyork">
                    <img src="/images/new york.jpg" 
                    width="1000px"
                    height="400px">
                    <div class="text">NEW YORK</div>
                </a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <a href="/" id="copen">
                    <img src="/images/copenhgane.jpg" 
                    width="1000px"
                    height="400px">
                    <div class="text">COPENHAGEN</div>
                </a>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

</body>
</html>
