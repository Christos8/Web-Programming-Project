<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel ="stylesheet" href ="../styles/booking-form.css" />
    <script src="https://kit.fontawesome.com/b99a65b969.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">

    </nav>  
    <div class="bookpage">
        
        <h id="title">Fill&nbsp;out the Booking&nbsp;Form</h>

        <div class="book-box">
            <i class="fa-solid fa-id-card"></i>
            
            
            <form class="booking-details" action="/submitBooking" method="post" id="bookingForm">
                <div class="book-dets" >
                    <input type="text" id="book-name" name="name" placeholder="Name" required>
                </div>

                <div class="book-dets" >
                    <input type="text"  id="book-surname" name="surname" placeholder="Surname" required>
                </div>

                <div class="book-dets" >
                    <input type="email" id="book-email" name="email" placeholder="Email" required>
                </div>

                <div class="book-dets" >
                    <input type="number" id="book-phone" name="phone" placeholder="Phone number" required>
                </div>

                <div class="book-dets" >
                    <input type="text" id="book-idNum" name="idNum" placeholder="ID number" required>
                </div>

                <div class="book-trip">
                    <button type="submit" class="booktrip" id="BookTrip" >BOOK THE TRIP</button>
                </div>
            </form>
    </div>
</div>

<script src="../scripts/includeHTML.js"></script>  
<script src="../scripts/appl.js"></script>
<script src="../scripts/generate_qr.js"></script>
<script src="../scripts/booking.js"></script>

</body>
</html>
