<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/style-signup.css">
    <script src="https://kit.fontawesome.com/b99a65b969.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">

    </nav>
   <div class="container">
        <div class="form-box">  
            <h1 id="title">Login</h1>
            <form action="/login" method="post">
                <div class="input-group">
                   
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <p>Forgot password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <a href="/signup" type="button" id="signupBtn" class="disable">Sign Up</a>
                    <button  type="submit" id="signinBtn">Login</button>
                </div>

            </form>
        </div>



   </div> 


<script src="../scripts/includeHTML.js"></script>
<script src="../scripts/appl.js"></script>
</body>
</html>
