<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <link rel="stylesheet" href="../styles/top-destinations.css">
    <script src="https://kit.fontawesome.com/b99a65b969.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar-container" id="navbar-container">

    </nav>

     

    
    <div class="dest-page">

        <div class="dest-home">
            <span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Trending&nbsp;Destinations:</span>
        </div>
    
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <a href="/" id="ath">
                <img src="../images/athens.jpg"
                width="2000px"
                height="800px"
                position= "relative"
                text-align= "center"
                max-width= "100%">
                <div class="text">ATHENS</div>
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <a href="/" id="porto">
                <img src="../images/porto.jpg" 
                width="2000px"
                height="800px"
                position= "relative"
                text-align= "center"
                >
                <div class="text">PORTO</div>
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <a href="/" id="madrid">
                <img src="../images/madrid.jpg" 
                width="2000px"
                height="800px"
                position= "relative"
                text-align= "center"
                max-width= "100%">
                <div class="text">MADRID</div>
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <a href="/" id="newyork">
                <img src="../images/new york.jpg" 
                width="2000px"
                height="800px"
                position= "relative"
                text-align= "center"
                >
                <div class="text">NEW YORK</div>
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <a href="/" id="copen">
                <img src="../images/copenhgane.jpg" 
                width="2000px"
                height="800px"
                position= "relative"
                text-align= "center"
                >
                <div class="text">COPENHAGEN</div>
            </a>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
</div>

<script src="../scripts/slides.js"></script>  
<script src="../scripts/appl.js"></script>
<script src="../scripts/includeHTML.js"></script>  
<script src="../scripts/loged.js"></script>
</body>
</html>
