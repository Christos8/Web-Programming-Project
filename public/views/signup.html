<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/style-signup.css">
    <script src="https://kit.fontawesome.com/b99a65b969.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">

    </nav>
   <div class="container">
        <div class="form-box">  
            <h1 id="title">Sign Up</h1>
            <form action="/signup" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Name">
                    </div>

                    <div class="input-field" id="surnameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="surname" placeholder="Surname">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
            
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <a href="/login" type="button" id="signinBtn" class="disable">Login</a>
                </div>

    
            </form>
        </div>



   </div> 


    <script src="../scripts/includeHTML.js"></script>
    <script src="../scripts/appl.js"></script>
</body>
</html>
